<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误 - 数据处理工具</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- 自定义CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-cogs me-2"></i>
                数据处理工具
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>
                            首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/help">
                            <i class="fas fa-question-circle me-1"></i>
                            帮助
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="container-fluid">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-lg-6 text-center">
                    <div class="error-page">
                        <div class="error-icon mb-4">
                            <i class="fas fa-exclamation-triangle text-warning display-1"></i>
                        </div>

                        <h1 class="display-4 text-danger mb-3">出错了！</h1>

                        <div class="error-message mb-4">
                            <p class="lead">{{.error}}</p>
                        </div>

                        <div class="error-actions">
                            <a href="javascript:history.back()" class="btn btn-outline-primary me-2">
                                <i class="fas fa-arrow-left me-1"></i>
                                返回上一页
                            </a>
                            <a href="/" class="btn btn-primary">
                                <i class="fas fa-home me-1"></i>
                                返回首页
                            </a>
                        </div>

                        <div class="error-help mt-5">
                            <div class="card">
                                <div class="card-body">
                                    <h6 class="card-title">需要帮助？</h6>
                                    <p class="card-text text-muted">
                                        如果问题持续存在，请查看帮助文档或联系技术支持。
                                    </p>
                                    <a href="/help" class="btn btn-outline-info btn-sm">
                                        <i class="fas fa-question-circle me-1"></i>
                                        查看帮助
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-light text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0 text-muted">
                <i class="fas fa-copyright me-1"></i>
                2025 数据处理工具 - 为团队效率而生
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <!-- 自定义JS -->
    <script src="/static/js/main.js"></script>
</body>
</html>
